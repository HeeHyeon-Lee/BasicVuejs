<html>
<head>
  <title>Vue Component Quiz</title>
</head>
<body>
  <div id="app">
    <component v-bind:propsdata="message"></component>

    <!-- 할 일 #3 -->
    <!-- sibling-component 등록 -->
    <sibling-component v-bind:propsdata="anotherMessage"></sibling-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    // 할 일 #1
    // sibling-component를 이름으로 하는 새로운 컴포넌트를 아래에 등록하세요
    // options : template, props
    Vue.component('component', {
      props: ['propsdata'],
      template: `<p>{{ propsdata }}</p>`
    })
    Vue.component('sibling-component', {
      props: ['propsdata'],
      template: `<p>{{ propsdata }}</p>`
    })

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue! passed from Parent Component',
        anotherMessage: '새로운 메세지~~'
        // 할 일 #2
        // data 속성을 1개 더 지정하고 (예: anotherMessage) 임의의 문자열을 값으로 대입해 보세요.
        // 새로 지정한 data 속성은 위 sibling-component에 props로 전달합니다.
      }
    })
  </script>
</body>
</html>
