<html>
<head>
  <title>Vue Quiz 01</title>
</head>
<body>
  <div id="app">
    <header>
      <h3>{{ message }}</h3>
    </header>
    <!-- 실습 #3 전역 컴포넌트 등록을 위한 todo-footer 태그 추가 -->
    <todo-footer></todo-footer>
    <!-- 실습 #4 지역 컴포넌트 등록을 위한 todo-list 태그 추가 -->
    <todo-list></todo-list>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    // 실습 #1 - todo-footer 컴포넌트 전역 등록
    // <p>This is another global child component</p>를 template으로 갖는 컴포넌트를 등록해보세요.
    Vue.component('todo-footer', {
        template: '<p>This is another global child component</p>'
    })
    // 실습 #2 - todo-list 컴포넌트 지역 등록
    // <p>This is another local child component</p>를 template으로 갖는 컴포넌트를 등록해보세요.
    const cmp = {
      template: '<p>This is another local child component</p>'
    }
    new Vue({
      el: '#app',
      data: {
        message : 'This is a parent component'
      },
      components: {
        'todo-list': cmp
      },
    })
  </script>
</body>
</html>
